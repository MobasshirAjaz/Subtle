<!DOCTYPE html>
<html lang="en">

<head>
    <title>Subtle</title>
    <meta name="Author" content="Mobasshir Ajaz">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a7d96b66d3.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="subtle.jpg">
</head>

<Body class="index">
        
    <main>
        <h1 class="Logo"><span class="Sub">Sub</span>tle<span id="fullstop">.</span></h1>

        <form>
            <label for="Movie_search_box" class="search_label">Search Movie</label>
            <input type="text" id="Movie_search_box" placeholder="Search Movie">

            <select name="Language" id="Language_dropdown">
                <option value="ar">Arabic</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
            </select>
            
            <button type="button" id="indexbutton"><i class="fas fa-magnifying-glass"></i></button>
        </form>

        <section class="Results">
            <template>
            <div class="card">
                <img src="https://c4.wallpaperflare.com/wallpaper/84/141/133/marvel-cinematic-universe-loki-tom-hiddleston-thor-ragnarok-wallpaper-preview.jpg" alt="Movie Thumbnail">
                <h2>Loki</h2>
            </div> 
        </template>
        </section>
    </main>

    <footer>Made by  <a href="https://mobasshirajaz.github.io"> Mobasshir Ajaz</a></footer>

</Body>

</html>
